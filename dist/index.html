<!DOCTYPE html><html ng-app=smdb><head><title></title><meta name=viewport content="width=device-width, initial-scale=1.0"><meta charset=utf-8><link rel=stylesheet href=app.full.min.css></head><body><header class=mainHeader><section class="titleAndSearchBox col-xs-12 col-md-6 col-lg-6"><h1>Seneca's Movie Database <a class="homeLink pull-right glyphicon glyphicon-home" href="#/"></a></h1><section class=row ng-controller=MainSearch><div class=col-xs-6><form><input type=text ng-model=searchText typeahead="label as value.label for value in getMoviesAndPeople($viewValue)" typeahead-min-length=1 typeahead-template-url=moviePersonTypeahead.html typeahead-on-select="goToEntity($item, $model, $label)" class=form-control placeholder="Enter movie or person name"></form></div><div class=col-xs-3 ng-controller=MovieCtrl><button class="btn btn-default" ng-click=search()>Search</button></div></section></section></header><div><div id=content class=container><div class=row><div ng-view=""></div></div></div></div><footer>powered by <a href="http://www.themoviedb.org/" target=_blank>The Movie Database</a></footer><script src=app.full.min.js></script></body></html>
